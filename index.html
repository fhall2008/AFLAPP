<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFLAPP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .team-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            cursor: pointer;
        }
        .team img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>AFL Teams</h1>
    <div class="team-list" id="team-list"></div>

    <script>
        async function fetchTeams() {
            const response = await fetch('https://api.squiggle.com.au/?q=teams;format=json');
            const data = await response.json();
            displayTeams(data.teams);
        }

        function displayTeams(teams) {
            const teamList = document.getElementById('team-list');
            teams.forEach(team => {
                const teamDiv = document.createElement('div');
                teamDiv.classList.add('team');
                teamDiv.onclick = () => viewTeam(team.id);
                teamDiv.innerHTML = `
                    <img src="https://api.squiggle.com.au${team.logo}" alt="${team.name} logo">
                    <h2>${team.name} (${team.abbrev})</h2>
                    <p>Debut: ${team.debut}</p>
                `;
                teamList.appendChild(teamDiv);
            });
        }

        function viewTeam(teamId) {
            localStorage.setItem('selectedTeamId', teamId);
            window.location.href = 'team.html';
        }

        fetchTeams();
    </script>

</body>
</html>
