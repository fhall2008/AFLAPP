<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .year-select {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-list {
            margin: 20px 0;
        }
        .game {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Team Games</h1>
    <div class="year-select">
        <label for="year">Select Year: </label>
        <select id="year">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <!-- Add more years as needed -->
        </select>
        <button onclick="fetchGames()">Load Games</button>
    </div>
    <div class="game-list" id="game-list"></div>

    <script>
        async function fetchGames() {
            const teamId = localStorage.getItem('selectedTeamId');
            const year = document.getElementById('year').value;
            const response = await fetch(`https://api.squiggle.com.au/?q=games;year=${year};team=${teamId}`);
            const data = await response.json();
            displayGames(data.games);
        }

        function displayGames(games) {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = ''; // Clear previous games
            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.innerHTML = `
                    <p><strong>Date:</strong> ${game.date}</p>
                    <p><strong>${game.hteam} vs ${game.ateam}</strong></p>
                    <p><strong>Venue:</strong> ${game.venue}</p>
                    <p><strong>Score:</strong> ${game.hscore} - ${game.ascore}</p>
                `;
                gameList.appendChild(gameDiv);
            });
        }
    </script>

</body>
</html>
